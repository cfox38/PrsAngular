<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span>
  </div>
  <div id="content" *ngIf="purchaseRequestLineitem">
    <div class='form-group row' >
        <label class='col-form-label col-sm-2' for="purchaseRequestLineitemProduct">Product:</label>
      <div class='col-sm-6 select-list'>
        <select [(ngModel)]='purchaseRequestLineitem.ProductId' [compareWith]='compareFn' class='form-control' name='Product' id='purchaseRequestLineitem-Product'>
          <option *ngFor="let product of products" [ngValue]="product.Id" [selected]="product.Id == purchaseRequestLineitem.ProductId">{{product.Name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaseRequestLineitemQuantity">Quantity:</label>
      <input [(ngModel)]='purchaseRequestLineitem.Quantity' name='Quantity' type="number" min ="1" oninput= "validity.valid || (value='');"class="form-control col-sm-6" id="purchaseRequestLineitemQuantity" aria-describedby="QuantityHelp" placeholder="Quantity">
      <small id="QuantityHelp" class="form-text text-muted col-sm-2">The Quantity</small>
    </div>    

    <div>
      <button (click)="change()" class="btn btn-warning">Change</button>
    </div>
  </div>
</div>

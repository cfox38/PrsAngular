<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span>
  </div>
  <div id="content" *ngIf="product">
    <table class="table table-sm">
      <tr><th>Id</th><td>{{product.Id}}</td></tr>
      <tr><th>Part Number</th><td>{{product.VendorPartNumber }}</td></tr>
      <tr><th>Name</th><td>{{product.Name}}</td></tr>
      <tr><th>Price</th><td>{{product.Price | currency}}</td></tr>
      <tr><th>Unit</th><td>{{product.Unit}}</td></tr>
      <tr><th>Vendor</th><td>{{product.Vendor.Name}}</td></tr>
    </table>
    <a routerLink="/products/edit/{{product.Id}}" class="btn btn-warning">Edit</a> | 
    <button (click)="verify()" class="btn btn-danger">Delete</button> |
    <button [hidden]="isHidden" (click)="remove()" class="btn btn-danger">Verify Delete</button>
  </div>
</div>

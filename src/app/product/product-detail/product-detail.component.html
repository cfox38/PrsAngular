<div id="component">
   <div id="pagetitle">
       <span>{{ pagetitle }}</span>
   </div>
   <div id="content"  *ngIf="product">
       <table class="table table-sm">
           <tbody>
               <tr>
                   <th>VendorId</th>
                   <td>{{product.VendorId}}</td>
               </tr>
               <tr>
                   <th>VendorPartNumber</th>
                   <td>{{product.VendorPartNumber}}</td>
               </tr>
               <tr>
                   <th>Name</th>
                   <td>{{product.Name}}</td>
               </tr>
               <tr>
                   <th>Price</th>
                   <td>{{product.Price}}</td>
               </tr>
               <tr>
                   <th>Unit</th>
                   <td>{{product.Unit}}</td>
               </tr>
                <tr>
                   <th>PhotoPath</th>
                   <td>{{product.PhotoPath}}</td>
               </tr>
               <tr>               
                    <th>Active</th>
                   <td>{{ vendor.Active ? "Yes" : ""}}</td>
               </tr>
           </tbody>
       </table>
       <a routerLink="/products/edit/{{product.Id}}" class="btn btn-warning">Edit</a>
       <button (click)="remove()" class="btn btn-danger">Delete</button>
   </div>
</div>

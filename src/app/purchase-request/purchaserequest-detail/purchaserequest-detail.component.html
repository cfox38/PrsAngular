<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span>
  </div>
  <div id="content" *ngIf="purchaserequest">
    <table class="table table-sm">
<!--       <tr><th>Id</th><td>{{purchaserequest.Id}}</td></tr>
 -->      <tr><th>Description</th><td>{{purchaserequest.Description }}</td></tr>
      <tr><th>Justification</th><td>{{purchaserequest.Justification}}</td></tr>
<!--       <tr><th>RejectionReason</th><td>{{purchaserequest.RejectionReason}}</td></tr>
 -->      <tr><th>DeliveryMode</th><td>{{purchaserequest.DeliveryMode}}</td></tr>
      <tr><th>Status</th><td>{{purchaserequest.Status}}</td></tr>
      <tr><th>Total</th><td>{{purchaserequest.Total | currency}}</td></tr>
      <tr><th>User</th><td>{{purchaserequest.User.LastName}}</td></tr>
    </table>
    <a routerLink="/purchaserequests/edit/{{purchaserequest.Id}}" class="btn btn-warning">Edit</a> | 
    <button (click)="remove()" class="btn btn-danger">Delete</button>

    <span [hidden]="purchaserequest.Status=='REVIEW'">|
      <button (click)="review()" class="btn btn-primary">Review</button>
    </span>
  </div>
</div>

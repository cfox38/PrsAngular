<div id ="component">
	<div id="pagetitle">
		<span> {{ pagetitle }} </span> 
	</div>
	<div id="content" *ngIf="vendor">
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorcode">Code: </label>
			<input [(ngModel)]='vendor.Code' name ='Code' type='text'
			class="from-control col-sm-6" Id="vendorcode" aria-describedby="CodeHelp" placeholder="Code">
			<small Id = "CodeHelp" class= "form-text text-muted col-sum-2"> The vendor code </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorname">Name: </label>
			<input [(ngModel)]='vendor.Name' name ='Name' type='text'
			class="from-control col-sm-6" Id="vendorname" aria-describedby="NameHelp" placeholder="Namee">
			<small Id = "NameHelp" class= "form-text text-muted col-sum-2"> The vendor name </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendoraddress">Address: </label>
			<input [(ngModel)]='vendor.Address' name ='Address' type='text'
			class="from-control col-sm-6" Id="vendoraddress" aria-describedby="AddressHelp" placeholder="Address">
			<small Id = "AddressHelp" class= "form-text text-muted col-sum-2"> The vendor address </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorcity">City: </label>
			<input [(ngModel)]='vendor.City' name ='City' type='text'
			class="from-control col-sm-6" Id="vendorcity" aria-describedby="CityHelp" placeholder="City">
			<small Id = "CityHelp" class= "form-text text-muted col-sum-2"> The vendor city </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorstate">State: </label>
			<input [(ngModel)]='vendor.State' name ='State' type='text'
			class="from-control col-sm-6" Id="vendorstate" aria-describedby="StateHelp" placeholder="State">
			<small Id = "StateHelp" class= "form-text text-muted col-sum-2"> The vendor state </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorzip">Zip: </label>
			<input [(ngModel)]='vendor.Zip' name ='Zip' type='text'
			class="from-control col-sm-6" Id="vendorzip" aria-describedby="ZipHelp" placeholder="Zip">
			<small Id = "ZipHelp" class= "form-text text-muted col-sum-2"> The vendor zip </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorphone">Phone: </label>
			<input [(ngModel)]='vendor.Phone' name ='Phone' type='text'
			class="from-control col-sm-6" Id="vendorphone" aria-describedby="PhoneHelp" placeholder="Phone">
			<small Id = "PhoneHelp" class= "form-text text-muted col-sum-2"> The vendor phone </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendoremail">Email: </label>
			<input [(ngModel)]='vendor.Email' name ='Email' type='text'
			class="from-control col-sm-6" Id="vendoremail" aria-describedby="EmailHelp" placeholder="Email">
			<small Id = "EmailHelp" class= "form-text text-muted col-sum-2"> The vendor email </small> 
		</div>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendorIsPreapproved">IsPreapproved: </label>
			<input [(ngModel)]='vendor.IsPreapproved' name ='IsPreapproved' type='text'
			class="from-control col-sm-6" Id="vendorIsPreapproved" aria-describedby="IsPreapprovedHelp" placeholder="IsPreapproved">
			<small Id = "IsPreapprovedHelp" class= "form-text text-muted col-sum-2"> The vendor is Preapproved </small>
		<div class ="form-group row">
			<label class = 'col-form-label col-sm-2' for="vendoractive">Active: </label>
			<input [(ngModel)]='vendor.Active' name ='Active' type='text'
			class="from-control col-sm-6" Id="vendoractive" aria-describedby="ActiveHelp" placeholder="Active">
			<small Id = "ActiveHelp" class= "form-text text-muted col-sum-2"> The vendor active </small> 

		</div>
	<div>
	<button (click)="Create()" class="btn btn-success" >Add</button>
</div>
</div>
</div>

<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span>
  </div>
  <div id="content" *ngIf="user">
    <table class="table table-sm">
      <tr><th>Id</th><td>{{user.Id}}</td></tr>
      <tr><th>User Name</th><td>{{user.UserName}}</td></tr>
      <tr><th>Name</th><td>{{user.FirstName}} {{user.LastName}}</td></tr>
      <tr><th>Phone</th><td>{{user.Phone}}</td></tr>
      <tr><th>Email</th><td>{{user.Email}}</td></tr>
      <tr><th>Reviewer</th><td>{{user.IsReviewer ? "Yes" : ""}}</td></tr>
      <tr><th>Admin</th><td>{{user.IsAdmin ? "Yes" : ""}}</td></tr>
      <tr><th>Active</th><td>{{user.Active ? "Yes" : ""}}</td></tr>
    </table>
    <a routerLink="/users/edit/{{user.Id}}" class="btn btn-warning">Edit</a> | 
    <button (click)="verify()" class="btn btn-danger">Delete</button> |
    <button [hidden]="isHidden" (click)="remove()" class="btn btn-danger">Verify Delete</button>
  </div>
</div>
